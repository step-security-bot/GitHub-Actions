version: "v1.0"
name: Pipeline with parallel blocks
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Backend Lint"
    dependencies: []
    task:
      jobs:
      - name: "Lint"
        commands:
          - echo "Backend Lint completed"

  - name: "Frontend Lint"
    dependencies: []
    task:
      jobs:
      - name: "Lint"
        commands:
          - echo "Frontend Lint completed"
          
  - name: "Code quality checks"
    dependencies: ["Backend Lint", "Frontend Lint"]
    task:
      jobs:
      - name: "Lint"
        commands:
          - sleep 10
          - echo "Lint completed"

  - name: "Security checks"
    dependencies: []
    task:
      jobs:
      - name: "Scan"
        commands:
          - sleep 10
          - echo "Scan completed"

  - name: "Backend Build"
    dependencies: ["Backend Lint"]
    task:
      jobs:
      - name: "Build"
        commands:
          - sleep 10
          - echo "Backend Build completed"

  - name: "Frontend Build"
    dependencies: ["Frontend Lint"]
    task:
      jobs:
      - name: "Build"
        commands:
          - sleep 10
          - echo "Frontend Build completed"

  - name: "Dockerize"
    dependencies: ["Code quality checks", "Frontend Build", "Backend Build"]
    task:
      jobs:
      - name: "Build"
        commands:
          - sleep 10
          - echo "Build completed"

  - name: "Build for Android"
    dependencies: ["Code quality checks", "Frontend Build", "Backend Build"]
    task:
      jobs:
      - name: "Build"
        commands:
          - echo "Build completed"

  - name: "Build for iOS"
    dependencies: ["Code quality checks", "Frontend Build", "Backend Build"]
    task:
      agent:
        machine:
          type: a1-standard-4
          os_image: macos-xcode13
      jobs:
      - name: "Build"
        commands:
          - echo "Build completed"

  - name: "Build for Web"
    dependencies: ["Code quality checks", "Frontend Build", "Backend Build"]
    task:
      jobs:
      - name: "Build"
        commands:
          - echo "Build completed"
          
  - name: "Backend Unit tests"
    dependencies: ["Backend Build"]
    task:
      jobs:
      - name: "Unit tests 1/3"
        commands:
          - echo "Unit tests 1/3 completed"
      - name: "Unit tests 2/3"
        commands:
          - echo "Unit tests 2/3 completed"
      - name: "Unit tests 3/3"
        commands:
          - echo "Unit tests 3/3 completed"

  - name: "Frontend Unit tests"
    dependencies: ["Frontend Build"]
    task:
      jobs:
      - name: "Unit tests 1/2"
        commands:
          - echo "Unit tests 1/2 completed"
      - name: "Unit tests 2/2"
        commands:
          - echo "Unit tests 2/2 completed"
          
  - name: "Unit tests"
    dependencies: ["Dockerize", "Frontend Unit tests", "Backend Unit tests"]
    task:
      jobs:
      - name: "Unit tests 1/3"
        commands:
          - sleep 10
          - echo "Unit tests 1/3 completed"
      - name: "Unit tests 2/3"
        commands:
          - sleep 10
          - echo "Unit tests 2/3 completed"
      - name: "Unit tests 3/3"
        commands:
          - sleep 10
          - echo "Unit tests 3/3 completed"

  - name: "Test on Android"
    dependencies: ["Build for Android", "Unit tests"]
    task:
      jobs:
      - name: "Tests 1/2"
        commands:
          - echo "Test completed"
      - name: "Tests 2/2"
        commands:
          - echo "Test completed"

  - name: "Test on iOS"
    dependencies: ["Build for iOS", "Unit tests"]
    task:
      jobs:
      - name: "Tests"
        commands:
          - echo "Test completed"

  - name: "Test on Web"
    dependencies: ["Build for Web", "Unit tests"]
    task:
      jobs:
      - name: "Tests 1/3"
        commands:
          - echo "Test completed"
      - name: "Tests 2/3"
        commands:
          - echo "Test completed"
      - name: "Tests 3/3"
        commands:
          - echo "Test completed"

  - name: "Integration tests"
    dependencies: ["Unit tests"]
    task:
      jobs:
      - name: "Integration tests 1/3"
        commands:
          - sleep 10
          - echo "Integration tests 1/3 completed"
      - name: "Integration tests 2/3"
        commands:
          - sleep 10
          - echo "Integration tests 2/3 completed"

  - name: "E2E tests"
    dependencies: ["Dockerize", "Backend Unit tests", "Frontend Unit tests"]
    task:
      jobs:
      - name: "E2E tests"
        commands:
          - echo "E2E completed"
      - name: "Nightwatch ðŸ¦‰"
        commands:
          - echo "Nightwatch done"

  - name: "Long perf tests"
    dependencies: ["Dockerize"]
    task:
      jobs:
      - name: "Perf"
        commands:
          - sleep 60
          - echo "Perf completed"

  - name: "Release candidate"
    dependencies: ["Integration tests", "Long perf tests", "Security checks", "E2E tests", "Test on Android", "Test on iOS", "Test on Web"]
    task:
      jobs:
      - name: "Release"
        commands:
          - sleep 10
          - echo "Release completed"
      - name: "ðŸš€ Google Play"
        commands:
          - echo "Release completed"
      - name: "ðŸš€ AppStore"
        commands:
          - echo "Release completed"
      - name: "ðŸš€ Web"
        commands:
          - echo "Rollout completed"
