version: "v1.0"
name: Pipeline with parallel blocks
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: "Backend Lint"
    dependencies: []
    task:
      jobs:
      - name: "Lint"
        commands:
          - echo "Backend Lint completed"

  - name: "Frontend Lint"
    dependencies: []
    task:
      jobs:
      - name: "Lint"
        commands:
          - echo "Frontend Lint completed"
          
  - name: "Code quality checks"
    dependencies: ["Backend Lint", "Frontend Lint"]
    task:
      jobs:
      - name: "Lint"
        commands:
          - sleep 10
          - echo "Lint completed"

  - name: "Security checks"
    dependencies: []
    task:
      jobs:
      - name: "Scan"
        commands:
          - sleep 10
          - echo "Scan completed"

  - name: "Backend Build"
    dependencies: ["Backend Lint"]
    task:
      jobs:
      - name: "Build"
        commands:
          - sleep 10
          - echo "Backend Build completed"

  - name: "Frontend Build"
    dependencies: ["Frontend Lint"]
    task:
      jobs:
      - name: "Build"
        commands:
          - sleep 10
          - echo "Frontend Build completed"

  - name: "Dockerize"
    dependencies: ["Code quality checks", "Frontend Build", "Backend Build"]
    task:
      jobs:
      - name: "Build"
        commands:
          - sleep 10
          - echo "Build completed"
          
  - name: "Backend Unit tests"
    dependencies: ["Backend Build"]
    task:
      jobs:
      - name: "Unit tests 1/3"
        commands:
          - echo "Unit tests 1/3 completed"
      - name: "Unit tests 2/3"
        commands:
          - echo "Unit tests 2/3 completed"
      - name: "Unit tests 3/3"
        commands:
          - echo "Unit tests 3/3 completed"

  - name: "Frontend Unit tests"
    dependencies: ["Frontend Build"]
    task:
      jobs:
      - name: "Unit tests 1/2"
        commands:
          - echo "Unit tests 1/2 completed"
      - name: "Unit tests 2/2"
        commands:
          - echo "Unit tests 2/2 completed"
          
  - name: "Unit tests"
    dependencies: ["Dockerize", "Frontend Unit tests", "Backend Unit tests"]
    task:
      jobs:
      - name: "Unit tests 1/3"
        commands:
          - sleep 10
          - echo "Unit tests 1/3 completed"
      - name: "Unit tests 2/3"
        commands:
          - sleep 10
          - echo "Unit tests 2/3 completed"
      - name: "Unit tests 3/3"
        commands:
          - sleep 10
          - echo "Unit tests 3/3 completed"

  - name: "Integration tests"
    dependencies: ["Unit tests"]
    task:
      jobs:
      - name: "Integration tests 1/3"
        commands:
          - sleep 10
          - echo "Integration tests 1/3 completed"
      - name: "Integration tests 2/3"
        commands:
          - sleep 10
          - echo "Integration tests 2/3 completed"

  - name: "E2E tests"
    task:
      jobs:
      - name: "E2E tests"
        dependencies: ["Dockerize"]
        commands:
          - echo "E2E completed"
      - name: "Nightwatch ðŸ¦‰"
        dependencies: ["Backend Unit tests", "Frontend Unit tests"]
        commands:
          - echo "Nightwatch done"

  - name: "Long perf tests"
    dependencies: ["Dockerize"]
    task:
      jobs:
      - name: "Perf"
        commands:
          - sleep 60
          - echo "Perf completed"

  - name: "Release candidate"
    dependencies: ["Integration tests", "Long perf tests", "Security checks", "E2E tests"]
    task:
      jobs:
      - name: "Release"
        commands:
          - sleep 10
          - echo "Release completed"
